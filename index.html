<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Swiper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="black">
    <header>
        <h1>Swiper</h1>
        <p>Click or swipe left or right</p>
    </header>

    <main>
        <!-- Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-background="black">
                    <img src="images/black01.jpg">
                </div>
                <div class="swiper-slide" data-background="white">
                    <img src="images/white01.jpg">
                </div>
                <div class="swiper-slide" data-background="black">
                    <img src="images/black02.jpg">
                </div>
                <div class="swiper-slide" data-background="white">
                    <img src="images/white02.jpg">
                </div>
            </div>
        </div>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="main.js"></script>
</body>

</html>
